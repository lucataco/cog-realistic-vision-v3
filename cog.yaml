# Configuration for Cog

build:
  # set to true if your model requires a GPU
  gpu: true
  python_version: "3.8"
  python_packages:
    - "safetensors==0.3.1"
    - "diffusers==0.17.1"
    - "transformers==4.30.2"
    - "accelerate==0.20.3"
    - "numpy==1.19.4"
    - "torch==1.13.0"
    - "torchvision==0.14.0"
    - "omegaconf==2.3.0"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"